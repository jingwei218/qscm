{% extends 'base.html' %}

{% block body %}
<div class="container-fluid" style="background-color: #A5D1F3;">
    <div class="row">User: {{ username }}</div>
</div>
<div class="container-fluid" style="font-size: 1em">
    {% for service in services %}
    <div class="row">
        <div class="col-md-4 col-xs-12 caption">
            <a href="/{{ platform|lower }}/{{ service.code_name }}/">{{ service.name }}</a>
        </div>
    </div>
    {% endfor %}
</div>
<div class="container-fluid">
    <div class="row">
        <a href="/{{ platform|lower }}/logout/">Log Out</a>
    </div>
</div>
{% endblock %}
