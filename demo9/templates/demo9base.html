<!DOCTYPE html>
<html lang={{ lang }}>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="icon" type="image/x-icon" href="/static/img/quantum.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/jquery-ui.min.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/js.cookie.js"></script>
    <script src="/static/js/jquery.print.js"></script>
    <script src="/static/demo9/demo9.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/demo9/demo9.css">
    {% block head %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}
</body>
<footer>
    {% block footer %}{% endblock %}
    <div class="container-fluid">
        <div class="row" style="text-align: center; font-size: x-small">Copyright Quantum Supply Chain Management Co., Ltd.</div>
    </div>
</footer>

</html>
